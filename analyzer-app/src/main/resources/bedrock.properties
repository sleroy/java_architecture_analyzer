# Default AWS Bedrock Configuration
# Override these values with environment variables or custom properties file

# AWS Authentication & Region
bedrock.aws.access.key.id=${AWS_ACCESS_KEY_ID:}
bedrock.aws.secret.access.key=${AWS_SECRET_ACCESS_KEY:}
bedrock.aws.region=us-east-1

# Model Configuration
bedrock.model.id=us.anthropic.claude-sonnet-4-20250514-v1:0

bedrock.max.tokens=1000
bedrock.temperature=0.1
bedrock.top.p=0.9

# Rate Limiting & Cost Control
bedrock.rate.limit.rpm=60
bedrock.timeout.seconds=30
bedrock.retry.attempts=3

# Inspector Configuration
bedrock.enabled=true
bedrock.batch.size=10
bedrock.cache.results=false

# Logging
bedrock.log.requests=true
bedrock.log.responses=true
