# Test Profile Configuration
# This profile is used for running tests without requiring full AWS Bedrock credentials

# Disable Bedrock for most tests (override in specific tests if needed)
groovy.bedrock.temperature=0.1
groovy.bedrock.top-k=10
groovy.bedrock.max-tokens=4000
groovy.bedrock.max-retries=3
groovy.bedrock.timeout.seconds=60

# Use AWS credentials from environment variables for tests
groovy.bedrock.model=anthropic.claude-3-5-sonnet-20241022-v2:0
groovy.bedrock.aws.region=${AWS_REGION:us-east-1}
groovy.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID:test-access-key}
groovy.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY:test-secret-key}

# Recipe generation (reads from environment variables)
recipe.bedrock.model=test-model
recipe.bedrock.temperature=0.1
recipe.bedrock.max-tokens=4000
recipe.bedrock.max-retries=3
recipe.bedrock.timeout.seconds=60
recipe.bedrock.aws.region=${AWS_REGION:us-east-1}
recipe.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID:test-access-key}
recipe.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY:test-secret-key}

# Pattern matching (reads from environment variables)
pattern-matching.bedrock.model=anthropic.claude-3-5-sonnet-20241022-v2:0
pattern-matching.bedrock.temperature=0.0
pattern-matching.bedrock.max-tokens=500
pattern-matching.bedrock.timeout.seconds=30
pattern-matching.bedrock.aws.region=${AWS_REGION:us-east-1}
pattern-matching.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID:test-access-key}
pattern-matching.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY:test-secret-key}
pattern-matching.confidence-threshold=80

# Groovy script repository
groovy.script.enabled=true
groovy.script.path=${user.home}/.java-refactoring-mcp-test/scripts
groovy.script.max-scripts=100

# Groovy script analytics  
groovy.script.analytics.enabled=false
groovy.script.analytics.path=${user.home}/.java-refactoring-mcp-test/scripts/analytics
groovy.script.analytics.retention=1mo

# Groovy script execution
groovy.script.timeout.seconds=10

# Server configuration (not needed for unit tests, but required by context)
server.port=0
spring.main.web-application-type=none
