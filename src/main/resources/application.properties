# ===========================================
# Inspector Discovery Configuration
# ===========================================

# Packages to scan for inspector classes (comma-separated)
# The ClasspathInspectorScanner will automatically discover and instantiate
# inspector classes from these packages during application startup
analyzer.inspector.scan.packages=com.analyzer.inspectors,com.analyzer.rules,com.rules

# Packages to exclude from inspector scanning (comma-separated)
# Use this to skip specific sub-packages that should not be scanned
analyzer.inspector.exclude.packages=com.analyzer.inspectors.test,com.analyzer.rules.test

# Enable detailed logging of inspector discovery process
analyzer.inspector.discovery.logging=true

# ===========================================
# Analysis Configuration
# ===========================================

# Default inspectors to run (comma-separated inspector names)
analyzer.default.inspectors=TypeInspector,AnnotationCountInspector,CyclomaticComplexityInspector

